<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>Javascript Calculator</title>
	
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/style.css">
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">-->
	<link rel="stylesheet" href= "css/font-awesome.min.css">
	<link rel="stylesheet" href= "css/timeline.css">
	<!--<link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,700"></link>-->
  </head>
		<div class ="container-fluid">
			<div class ="row">
				<div class ="col-xs-12 col-md-4 col-md-offset-4 top-text">
					<p id="text">Javascript Calculator</p>
				</div>
				<div class ="col-xs-12 col-md-4 col-md-offset-4 top-text">
					<h1 id = "current_text">0</h1>
				</div>
				<div class = "col-xs-12 col-md-4 col-md-offset-4 btn-field" id ="button_field">
					<div class = "col-xs-3 btn-div border-left">
						<button class = "btn btn-calc-top" id="btn-ac"><h3 id="ac-text">AC</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-top" id="btn-plusmin"><h3>+/-</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-top" id="btn-perc"><h3>%</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-right" id ="btn-divide"><h3>/</h3></button>
					</div>
					
					<div class = "col-xs-3 btn-div border-left">
						<button class = "btn btn-calc-main" id = "btn-7"><h3>7</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-main" id ="btn-8"><h3>8</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-main" id = "btn-9"><h3>9</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-right" id = "btn-x"><h3>x</h3></button>
					</div>
					
					<div class = "col-xs-3 btn-div border-left">
						<button class = "btn btn-calc-main" id = "btn-4"><h3>4</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-main" id ="btn-5"><h3>5</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-main" id = "btn-6"><h3>6</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-right" id = "btn-min"><h3>-</h3></button>
					</div>
					
					<div class = "col-xs-3 btn-div border-left">
						<button class = "btn btn-calc-main" id = "btn-1"><h3>1</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-main" id ="btn-2"><h3>2</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-main" id = "btn-3"><h3>3</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-right" id = "btn-plus"><h3>+</h3></button>
					</div>
					<div class = "col-xs-6 btn-div border-left">
							<button class = "btn btn-calc-main" id = "btn-0">
								<h3>0</h3>
							</button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-main" id ="btn-dot"><h3>.</h3></button>
					</div>
					<div class = "col-xs-3 btn-div">
						<button class = "btn btn-calc-right" id = "btn-eq"><h3>=</h3></button>
					</div>
				</div>
			</div>
		</div>
  <body>
	
	</div>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/script.js'></script>
  </body>
</html>
